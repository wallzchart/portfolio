<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Windows XP-style Title Bar -->

    </div>

    <!-- Navigation -->
    <nav>
        <a href="index.html">🏠 Home</a>
        <a href="guestbook.html">📜 Guestbook</a>

    <!-- Featured Projects Section -->
    <h1>🌟 Featured Projects 🌟</h1>

                <div class="zine-page spread"><img src="Picture10.png" alt="Zine Page 10"><img src="Picture11.png" alt="Zine Page 11"></div>
                <div class="zine-page spread"><img src="Picture12.png" alt="Zine Page 12"><img src="Picture13.png" alt="Zine Page 13"></div>
            </div>
            <button class="next">➡️</button>
        </div>

    <!-- Footer -->
    <footer>
        <p>📟 Designed with 2000s internet nostalgia | CTRL + ALT + DELETE to wake up</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
